<!DOCTYPE html>
<html lang="it">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>To-Vue List</title>
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
   <link rel="stylesheet" href="css/style.css">
   <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
   <div id="app">
      <div class="container text-center">
         <h1>To-Vue List</h1>
         <div class="input-group">
            <input class="form-control" type="text" id="newTask" placeholder="Insert new task">
            <button class="btn btn-success">&plus;</button>
         </div>
         <div class="main-container d-flex flex-column align-items-center my-3 gap-3">
            <div class="task d-flex align-items-center" v-for="task in tasklist">
               <label>
                  <input type="checkbox" name="" id="">
                  <span>{{task.text}}</span>
               </label>
               <button class="btn btn-danger ms-3">&cross;</button>
            </div>

            <div class="task d-flex align-items-center">
               <label>
                  <input type="checkbox" name="" id="">
                  <span>Texto task</span>
               </label>
               <button class="btn btn-danger ms-3">&cross;</button>
            </div>

            <div class="task d-flex align-items-center">
               <label>
                  <input type="checkbox" name="" id="">
                  <span>Texto task</span>
               </label>
               <button class="btn btn-danger ms-3">&cross;</button>
            </div>
         </div>
      </div>
   </div>
</body>

</html>
